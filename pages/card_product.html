<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Card Product</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <a href="#" class="card_product-back">
        <div class=""
          style="width: 24px; height: 24px; background: #72a479; padding: 3px 5px; box-sizing:border-box; border-radius: 100%;">
          <svg width="12px" height="12px" style="width: 12px; height: 12px; ">
            <use href="../assets/img/icons/svg-sprites.svg#arrow-right">
            </use>
          </svg>
        </div>
        Вернуться назад
      </a>
      <div class="card-product-banner">
        <img src="../assets/img/images/Rectangle 2.37.png" alt="" class="card-product-banner-img">
        <div class="card-product-banner-block">
          <div class="card-product-banner-block-info">
            <p class="card-product-banner-block-info-title">Ягненок</p>
            <p class="card-product-banner-block-info-desc">помидор, сыр фета, масло подсолнечное, капуста пекинская,
              перец сладкий красный, огурцы, оливки без косточек</p>
          </div>
          <div class="card-product-banner-block-characters">
            <span class="card-product-banner-block-characters-weight">Вес: 210 г</span>
            <div class="card-product-banner-block-characters-price-btn">
              <button class="card-product-banner-block-characters-btn">
                Корзина
                <svg>
                  <use href="../assets/img/icons/svg-sprites.svg#bag">
                  </use>
                </svg>
              </button>
              <span class="card-product-banner-block-characters-price">259 ₽</span>
            </div>
            <table class="card-product-banner-block-characters-table">
              <thead>
                <th>Белки</th>
                <th>Жиры</th>
                <th>Углеводы</th>
                <th>Ккал</th>
                <th>Вес</th>
              </thead>
              <tbody>
                <td>17.23</td>
                <td>7.63</td>
                <td>22.35</td>
                <td>234</td>
                <td>210 г</td>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <span
      style="margin-top: 30px;  display: inline-block; background: linear-gradient(270deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 100%); width: 100%; height: 1px;"></span>
    <div class="container">

      <div class="card_product-goods">
        <p class="cart-goods-title">С ЭТИМ ТОВАРОМ ПОКУПАЮТ</p>
        <div class="card_product-goods-row swiper mySwiper">
          <div class="swiper-wrapper">

            <div class="swiper-slide card_product-goods-row-card">
              <img src="../assets/img/images/card.png" alt="" class="card_product-goods-row-card-img">
              <div class="card_product-goods-row-card-info">
                <div class="card_product-goods-row-card-info-title-weight">
                  <span class="card_product-goods-row-card-info-title">Гусь</span>
                  <span class="card_product-goods-row-card-info-weight">Вес: 225 г</span>
                </div>
                <span class="card_product-goods-row-card-info-desc">
                  Фаршированный яблоками
                </span>
                <div class="card_product-goods-row-card-info-price-btn">
                  <span class="card_product-goods-row-card-info-price">17 900 ₽</span>
                  <button class="card_product-goods-row-card-info-price">В корзину
                    <svg>
                      <use href="../assets/img/icons/svg-sprites.svg#cart">
                      </use>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper(".mySwiper", {
    slidesPerView: 1,
    spaceBetween: 10,
    breakpoints: {
      "@0.00": {
        slidesPerView: 1,
        spaceBetween: 10,
      },
      "@0.75": {
        slidesPerView: 2,
        spaceBetween: 20,
      },
      "@1.00": {
        slidesPerView: 3,
        spaceBetween: 40,
      },
      "@1.50": {
        slidesPerView: 4,
        spaceBetween: 50,
      },
    },
  });
</script>

</html>
